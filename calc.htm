    <head>
        <title>Калькулятор на JavaScript</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
        <script type="text/javascript">

         
         function calc1()
           {
                
                     
            
           document.getElementById("rezult").value = Number(document.getElementById("count1").value)+Number(document.getElementById("count2").value);
 
              }

         function calc2() {
                        
            document.getElementById("rezult").value = Number(document.getElementById("count1").value)-Number(document.getElementById("count2").value);
        }
    
         function calc3() {
                        
           document.getElementById("rezult").value = Number(document.getElementById("count1").value)*Number(document.getElementById("count2").value);
        }
         
        function calc4() {
                        
          document.getElementById("rezult").value = Number(document.getElementById("count1").value)/Number(document.getElementById("count2").value);
        }   
 
        </script>
    </head>

        <b> Калькулятор </b><br/>
        

        <input type="button" value="+" name="myButton" onClick="calc1()">
        <input type="button" value="-" name="myButton" onClick="calc2()">
        <input type="button" value="*" name="myButton" onClick="calc3()">
        <input type="button" value="/" name="myButton" onClick="calc4()">

        <br/>
         <br/>

         Первое число: <input type="int" id="count1"/>
         Второе число: <input type="int" id="count2"/>
        
         Результат: <input type="int" id="rezult"/>

    </body>
